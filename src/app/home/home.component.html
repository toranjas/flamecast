<app-full-page>
  <div class="container">
    <div class="fc-display">{{ 'PAGES.HOME.TITLE' | translate }}</div>

    <h1 class="fc-header-1">Header 1</h1>
    <h2 class="fc-header-2">Header 2</h2>

    <div class="fc-menu-item">Menu Item</div>
    <div class="fc-body">Body</div>

    <div class="fc-description">Description</div>

    <a routerLink="/detail" class="fc-link">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>

    <div class="p-field">
      <label for="username1">Example Field</label>
      <input id="username1" class="p-inputtext-lg" aria-describedby="username1-help" pInputText [(ngModel)]="value4" />
      <small id="username1-help">This is an example field</small>
    </div>

    <div class="p-field-checkbox">
      <p-checkbox binary="true" inputId="checkExample"></p-checkbox>
      <label for="checkExample">Check if you are awesome</label>
    </div>

    <button pButton pRipple type="button" label="Primary" class="p-button-rounded p-button-lg"></button>
    <button pButton pRipple type="button" label="Secondary" class="p-button-rounded p-button-lg p-button-outlined p-button-secondary"></button>
  </div>
</app-full-page>
